     <div class="Container">
        <div class="Container__productos">

        <div class="Container__formulario">
            <section class="Formulario">

                <div class="Form_element">
                    <form class="Form" action="" Form>
                        <input required class="Buscar__Productos" id="id_nombre" type="text" placeholder="Nombre" minlength="3" buscar-name>
                        <input required class="Buscar__Productos" id="id_precio" type="number" placeholder="Precio" minlength="1" maxlength="6" buscar-precio>
                        <input required class="Buscar__Productos" id="id-imagen" type="text" placeholder="Imagen"  minlength="8" buscar-imagen>
                        <textarea name="Descripcion" class="Buscar__Productos"  id="textarea" placeholder="Descripción" buscar-descripcion></textarea>
                    
                        <div class="Botones">
                        <button class="Botones__Enviar" type="submit" submit>Enviar</button>
                        <button class="Botones__Reiniciar" type="reset">Reiniciar</button> 
                        </div>
                    </form>
                </div>
            </section>
